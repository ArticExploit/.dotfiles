################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'mpv'",
  "class_g = 'Polybar'",
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.8;
frame-opacity = 1.0;
inactive-opacity-override = false;
focus-exclude = [
  "class_g = 'Polybar'",    
  "class_g = 'librewolf-default'",
  "class_g = 'chatterino'",    
  "class_g = 'mpv'",    
  "class_g = 'Vampire_Survivors'",    
  "class_g = 'fluent-reader'",
  "class_g = 'discord'",
  "class_g = 'Virt-manager'",
  "class_g = 'Jellyfin Media Player'",
  "class_g = 'Chromium'",
];

#################################
#     Background-Blurring       #
#################################

blur-kern = "3x3box";
blur: {
  method = "dual_kawase";
  strength = 9;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'notification'",
  "window_type = 'popup_menu'",
  "window_type = 'utility'",
  "class_g = 'Rofi'",
];

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true
use-damage = false
xrender-sync-fence = true
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { shadow = false; }
  dropdown_menu = { shadow = false; }
  utility = { shadow = false; }
};
